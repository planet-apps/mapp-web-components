<html>
  <head>
    <title>Test</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/commonsky-org/mapp-web-components/dist/lib/mapp-web-components.js"></script>
  </head>
  <body>
    <!--mountainview-elegant-table /-->
  </body>

  <script>

    let items = [
      {
        "name": "test",
        "description": "test"
      }
    ];

    let headers = [
      {
        "name": "name",
        "displayName": "Name",
        "searchable": true
      },
      {
        "name": "description",
        "displayName": "Description",
        "searchable": true
      }
    ];

    customElements.whenDefined('mountainview-elegant-table').then(() => {
      let buffet = document.querySelector('mountainview-elegant-table');
      buffet.setAttribute("headers", JSON.stringify(headers));  
      buffet.setAttribute("rows", JSON.stringify(items));      
    });
  </script>

</html>
